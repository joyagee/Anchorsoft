<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <form action="method">
      <div class="input_parent par1">
        <label for="name"> FIRSTNAME</label>:
        <input type="text" name="" id="Name" />
      </div>

      <div class="input_parent par2">
        <label for="lastname">lastname</label>:
        <input type="text" name="" id="lastname" />
      </div>

      <div class="input_parent par3">
        <label for="username"> lastname</label>
        <input type="text" name="" id="lastname" />
      </div>

      <div class="input_parent par4">
        <label for="phone">Phone</label>
         <input type="phone" name="" id="phone"
        placeholder="09066910342" required=>
      </div>

      <div class="input_parent par5">
        <label for="password"> Password</label>
        <input type="text" name="" id="Password" maxlength="12" />
      </div>

      <div class="input_parent par6">
        <label="age"> Input Date Of Birth</label>
        <input type="age" name="" id="Age" />
      </div>

      <div class="input_parent par7">
        <label="Email"> Email"</label>
        <input
          type="email"
          name=""
          id="lastname"
          placeholder="joychayi66@gmail.com"
          required
        />
      </div>

      <div class="input_parent par8">
        <label="range"> how well will you rate our service</label>
        <input type="range" name="" id="range" />
      </div>

      <div class="input_parent par9">
        <label="review"> rate our review</label><br><br>
        <textarea name="" id="review" rows="5" cols="15"></textarea>
      </div>

      <div class="input_parent par10">
        <h4 class="checkbox_header">Select your best phone</h4>
        <input type="checkbox" value="" name="samsung" id="" />samsung
        <input type="checkbox" value="" name="iphone" id="" />iphone
        <input type="checkbox" value="" name="tecno" id="" />techno
      </div>

      <div class="input_parent par11">
        <h4 class="select_header">Choose your type</h4>
        <select name="" id="">
          <option value="">2nd gen</option>
          <option value="">3rd gen</option>
          <option value="">4th gen</option>
          <option value="">5th gen</option>
        </select>
      </div>

      <div class="input_parent par12">
        <h4>Choose your prefered color</h4>
        <label for="color">color</label>
        <input type="color" name="" id="" />
      </div>
    </form>
  </body>
</html>
